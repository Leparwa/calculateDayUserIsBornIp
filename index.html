<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container m-4 p-4">
        <form id="myForm">
            <div class="mb-3">
              <label for="century" class="form-label">Enter your century</label>
              <input type="number" class="form-control" id="century" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Enter the year</label>
                <input type="number" class="form-control" id="year" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="month" class="form-label">Enter the month</label>
                <input type="number" class="form-control" id="month" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="dateOfTheMonth" class="form-label">Date of the month</label>
                <input type="number" class="form-control" id="dateOfTheMonth" aria-describedby="emailHelp">
              </div> 
            
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button  class="btn btn-primary " type="submit">Submit</button>
          </form>
    </div>
</body>
<script src="index.js"></script>
</html>
